<#import "parts/common.html" as c>
<@c.page>
<div class="form-row">
    <div class="form-group col-md-6">
        <form method="get" action="/main" class="form-inline">
            <input type="text" name="filter" value="${filter?ifExists}" class="form-control" placeholder="Поиск">
            <button type="submit" class="ml-2">Найти</button>
        </form>
    </div>
</div>

<a class="btn btn-primary" data-toggle="collapse" href="#collapseAddNewMessage  " role="button" aria-expanded="false">Добавить сообщение</a>

<div class="collapse" id="collapseAddNewMessage">
    <div class="form-group mt-3">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="text" placeholder="Введите сообщение" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="tag" placeholder="Тег" class="form-control">
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="file" class="form-control" id="file">
                    <label for="file" class="custom-file-label">Выбрать файл</label>
                </div>
            </div>
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <button type="submit">Добавить</button>
        </form>
    </div>
</div>

<div class="card-columns">
<#list messages as message>
    <div class="card" style="width: 18rem;">
        <#if message.filename??>
            <img src="/img/${message.filename}" alt="">
        </#if>
        <div class="m-2">
            <span>${message.text}</span>
            <i>${message.tag}</i>
        </div>
        <div class="card-footer text-muted">
            ${message.authorName}
        </div>
    </div>
<#else>
    No messages
</#list>
</div>
</@c.page>
