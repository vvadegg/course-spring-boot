<#import "parts/common.html" as c>

<@c.page>

<h5>List users</h5>
<table>
<tr>
    <th>Name</th>
    <th>Role</th>
    <th></th>
</tr>
<#list users as user>
    <tr>
        <td>${user.username}</td>
        <td><#list user.roles as role>${role}<#sep>, </#list></td>
        <td><a href="/user/${user.id}">edit</a></td>
    </tr>
</#list>
</table>

</@c.page>
